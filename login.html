<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta & CSS from Ashion Template -->
    <meta charset="UTF-8">
    <meta name="description" content="Ashion Template">
    <meta name="keywords" content="Ashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | Ashion</title>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-lg">
                    <h3 class="text-center mb-4">Login</h3>
                    <form action="/login/" method="POST">
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" placeholder="Enter email" name="email" required>
                        </div>
                        <div class="form-group mt-3">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Enter password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block mt-4">Login</button>
                        <p class="text-center mt-3">Don't have an account? <a href="register.html">Register here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
