<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta & CSS from Ashion Template -->
    <meta charset="UTF-8">
    <meta name="description" content="Ashion Template">
    <meta name="keywords" content="Ashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register | Ashion</title>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-lg">
                    <h3 class="text-center mb-4">Register</h3>
                    <form action="/register/" method="POST">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" class="form-control" placeholder="Enter your name" name="name" required>
                        </div>
                        <div class="form-group mt-3">
                            <label>Email address</label>
                            <input type="email" class="form-control" placeholder="Enter email" name="email" required>
                        </div>
                        <div class="form-group mt-3">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Create password" name="password" required>
                        </div>
                        <div class="form-group mt-3">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" placeholder="Confirm password" name="confirm_password" required>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block mt-4">Register</button>
                        <p class="text-center mt-3">Already have an account? <a href="login.html">Login here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!-- Js Plugins -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/mixitup.min.js"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/jquery.slicknav.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.nicescroll.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
